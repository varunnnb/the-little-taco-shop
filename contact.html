<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/index.html#about"> About LTS</a></li>
        <li><a href="/index.html#menu">Our Menu</a></li>
        <li><a href="/hours.html"> Store Hours</a></li>
      </ul>
      <section class="headandimg">
        <h1 class="heading">Conatct Us</h1>
        <figure>
          <img
            src="/img/tacos_close_up_400x260.png"
            alt="Tacos close up"
            title="Tasty Tacos close up"
            loading="lazy"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </section>
    </div>
    <div id="main">
      <article id="contactForm">
        <h2 class="heading">Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="name">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message: </label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
                required
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <article id="location">
        <h2 class="heading">Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />Kansas City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:+15555555555">555-555-5555</a>
        </address>
      </article>
    </div>
    <div id="footer">
      <br />
      <a href="#" class="btt"
        ><img
          src="favicon2.ico"
          alt="back to top"
          width="32"
          title="Back To Top"
          loading="lazy"
      /></a>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </div>
  </body>
</html>
